<section style="margin-bottom: 60px;width:40%;" class="container mx-auto">
    <article style="width:100%" class="half">
      <div style="flex-direction: column-reverse; align-items: start;width:100%" class="flex-row">
        <h1 style="text-transform: capitalize; padding:20px; background-color: black;color:white!important; width: 100%; ">
          First, let's verify your email
        </h1>
  
      </div>
      <div class="content">
        <div class="signin-cont cont">
          <form class="">
            <div class="mx-auto">
              <p style="text-align: center; font-size: 20px;" class="mx-auto" class="pin-prompt">
                Please enter the 4 digit otp code sent to your {{otpChannelMsg}} to complete your signin
              </p>
            </div>
            <app-otp-input [ngModelOptions]="{standalone: true}" #input="ngModel" [(ngModel)]="data" />
            <br />
  
            <div style="justify-content: center;" class="mx row">
              <button [disabled]="data.length < 4" style="background: rgb(37, 26, 86) !important; width: 150px; color: white" (click)="submit()"
                class="btn black-btn">
                <div *ngIf="showSpinner" class="spinner-container">
                  <div class="spinner"></div>
                </div>
  
                Submit
              </button>
  
              <!-- <p class="mx-auto" style="text-align: center;margin-top: 20px;" *ngIf="showSpinner">Your instagram post request is being processed</p> -->
              <p *ngIf="pinVerificationMsg=='unauthorise'" class="mx-auto"
                style="color:rgb(200, 169, 229);text-align: center;margin-top: 20px;">
                Your authorization pin is invalid</p>
              <p *ngIf="pinVerificationMsg=='error'" class="mx-auto"
                style="color:red;text-align: center;margin-top: 20px;font-size: 20px;">< Something went wrong, please try again later</p>
            </div>
            <div class="spinner-row">
              <div *ngIf="showOtpSpinner" class="spinner"></div>
              <div class="otp-link-text"><a  href="javascript:void(0)" (click)="resendOtp()">{{otpText}}</a></div>
            </div>
            </form>
        </div>
      </div>
  
    </article>
    <!-- <div style="margin-top: 20vh" class="half bg"></div> -->
  </section>
  <app-loading-spinner [isLoading]="isFullPageSpinnerLoading"></app-loading-spinner>
