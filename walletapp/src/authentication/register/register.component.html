<div style="padding-top:20px;border-radius: 30px;" class="container x-container">
	<!-- Left Section -->
	<div class="left-section">
		<div class="welcome">
			<div style="display:flex; justify-content: flex-start; align-items: center; gap:10px">
				<img style="width:30px;border-radius: 50%;" src="/assets/_images/flutterwave-logo.png"
					alt="Cryptocurrency Illustration">
				<h1>
					Create A Javapp Account
				</h1>
			</div>
			<p style="padding-left:40px">Welcome to Javapp</p>
		</div>
		<div class="form-container">
			<div style="justify-content: space-between;" class="flex-row">
				<h2>Create An Account</h2>
			</div>
			<form>
				<div >
					<div class="input-container">
						<label for="username">Username</label>
						<input [(ngModel)]="credentials.username" (keyup)="isInvalidUserName(credentials.username)"
							type="text" name="username" id="username"
							placeholder="Enter a username e.g springboot">
						<div *ngIf="isLoading" class="micro-spinner"></div>
					</div>



					<small *ngIf="isDirtyUserName" class="error">
						{{userNameError}}
					</small>



					<div class="input-container">
						<label for="email">Email here</label>
						<input [(ngModel)]="credentials.email" (keyup)="dirtyEmail(credentials)" autocomplete="off"
							type="email" autocomplete="off" name="email" id="email"
							placeholder="Enter your email address e.g roxane@gmail.com">
					</div>


					<small *ngIf="isInvalidEmail(credentials) && isDirtyEmail" class="error">
						Please enter a valid
						email
					</small>

					<label for="password">Password here</label>
					<div class="input-container">
						<input [(ngModel)]="credentials.password" (keyup)="dirtyPassword()" autocomplete="off"
							style="width:100%" autocomplete="off" type="password" name="password" id="password"
							placeholder="******">
						<svg *ngIf="paswordTYpe=='password'" (click)="showPassword('password')" class="eye-slash"
							xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
							<!-- !Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. -->
							<path style="fill: darkgray"
								d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zm151 118.3C226 97.7 269.5 80 320 80c65.2 0 118.8 29.6 159.9 67.7C518.4 183.5 545 226 558.6 256c-12.6 28-36.6 66.8-70.9 100.9l-53.8-42.2c9.1-17.6 14.2-37.5 14.2-58.7c0-70.7-57.3-128-128-128c-32.2 0-61.7 11.9-84.2 31.5l-46.1-36.1zM394.9 284.2l-81.5-63.9c4.2-8.5 6.6-18.2 6.6-28.3c0-5.5-.7-10.9-2-16c.7 0 1.3 0 2 0c44.2 0 80 35.8 80 80c0 9.9-1.8 19.4-5.1 28.2zm9.4 130.3C378.8 425.4 350.7 432 320 432c-65.2 0-118.8-29.6-159.9-67.7C121.6 328.5 95 286 81.4 256c8.3-18.4 21.5-41.5 39.4-64.8L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5l-41.9-33zM192 256c0 70.7 57.3 128 128 128c13.3 0 26.1-2 38.2-5.8L302 334c-23.5-5.4-43.1-21.2-53.7-42.3l-56.1-44.2c-.2 2.8-.3 5.6-.3 8.5z">
							</path>
						</svg>
						<svg *ngIf="paswordTYpe=='text'" (click)="hidePassword('password')" class="eye-slash"
							xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
							<!-- !Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. -->
							<path style="fill: steelblue"
								d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z">
							</path>
						</svg>




						<small *ngIf="requirederrors('password') && isDirtyPassword" class="alert-danger error">
							<small *ngIf="requirederrors('password') && isDirtyPassword" class="error">
								A valid password is
								required
							</small>
						</small>
						<small *ngIf="isInvalidPassword() && isDirtyPassword" class="alert-danger error">
							<small class="error">
								Password must have at least: 8 characters,2 uppercase letters, 3 lowercase
								letters, 1 special characters & 2 numbers
							</small>
						</small>
					</div>
				</div>
			</form>

		</div>
		<div class="checkbox-container">
			<input [(ngModel)]="accepted" (input)="toggleAccepted()" autocomplete="off" id="accepted" name="accepted"
				type="checkbox">
			<label style="white-space: nowrap;" for="accepted">
				By proceeding, you agree to the
				<a href="https://www.crygoca.com/legal/terms-conditions" target="_blank">
					Terms and Conditions
				</a>
			</label>
		</div>

		<button *ngIf="showNext" [disabled]="signUpButtonInActive" (click)="register()" type="submit" value="Sign up"
			class="submit-btn btn btn-two flex-row">
			<div *ngIf="showRegSpinner" class="rel-micro-spinner"></div>
			<span>Create Account</span>
		</button>

		<p>
			Already have an account?
			<a href="/signin">Sign In</a>
		</p>
	</div>
</div>




<app-loading-spinner [isLoading]="isFullPageSpinnerLoading"></app-loading-spinner>
