   -->
<div *ngIf="isLoading" 
   class="backdrop" 
   [ngStyle]="{ 
     'position': isPartial ? 'absolute' : 'fixed', 
     'width': isPartial ? '100%' : '100vw',
     'height': isPartial ? '100%' : '100vh',
     'backdrop-filter': blurFactor ? 'blur(' + blurFactor + ')' : '0px' 
   }">
  <div class="spinner"></div>
</div>
